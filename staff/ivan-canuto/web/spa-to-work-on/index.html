<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devic33e-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="register page container off">
        <h1 class="title">Register</h1>

        <form class="form">
            <input class="input" type="text" name="name" placeholder="name">
            <input class="input" type="email" name="email" placeholder="email">
            <input class="input" type="password" name="password" placeholder="password">
            <button class="button" type="submit">Register</button>
        </form>

        <p>Go to <a href="">Login</a></p>
    </div>

    <div class="login page container">
        <h1 class="title">Login</h1>

        <form class="form">
            <input class="input" type="email" name="email" placeholder="email">
            <input class="input" type="password" name="password" placeholder="password">
            <button class="button" type="submit">Login</button>
        </form>

        <p>Go to <a href="">Register</a></p>
    </div>

    <div class="home page off">
        <header class="header">
            <h1 class="title">Home</h1>
            <div>
                <img class="avatar-image" src="" alt="avatar image">
                <a href="">profile</a>
            </div>
            <button class="logout-button">Logout</button>
        </header>
        <div class="profile page off">
            <form class="change-avatar change-form">
                <h2>Update avatar</h2>
                <div>
                    <input class="input" type="url" name="avatarUrl" placeholder="avatar url">
                    <input class="input" type="password" name="password" placeholder="password">
                    <button class="button">Update</button>
                </div>
            </form>
            <!-- <form class="change-email change-form">
                <h2>Update email</h2>
                <div>
                    <input class="input" type="email" name="email" placeholder="email">
                    <input class="input" type="email" name="newEmail" placeholder="new email">
                    <input class="input" type="email" name="newEmailConfirm" placeholder="new email confirmation">
                    <input class="input" type="password" name="password" placeholder="password">
                    <button class="button">Update</button>
                </div>
            </form> -->
            <form class="change-password change-form">
                <h2>Update password</h2>
                <div>
                    <input class="input" type="password" name="password" placeholder="password">
                    <input class="input" type="password" name="newPassword" placeholder="new password">
                    <input class="input" type="password" name="newPasswordConfirm" placeholder="new password confirmation">
                    <button class="button">Update</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
